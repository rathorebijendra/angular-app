<div class="panel-prinary">
    <div class="panel-heading">
        <h1>{{productsTitle}}</h1>
    </div>
    <div class="panel-body">
        <div class = "row">
            <div class="col-md2">Filter By</div>
            <div class="col-md4">
                <input type="text">
            </div>
        </div>
        <div class="tableResponsive">
            <table id="primary-table">
                <thead>
                    <tr>
                        <th>
                        <button class="btn-primary" (click) = 'toggleImage()'>
                            {{showImage ? 'Hide' : 'Show'}} Image
                        </button>
                        </th>
                        <th>Product</th>
                        <th>Code</th>
                        <th>Available</th>
                        <th>Price</th>
                        <th>5 Start Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let product of products'>
                        <td *ngIf='showImage'><img [src]='product.imageUrl' [title]='product.productName' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'></td>
                        <td>{{product.productName}}</td>
                        <td>{{product.productCode}}</td>
                        <td>{{product.available}}</td>
                        <td>{{product.price}}</td>
                        <td>{{product.rating}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
